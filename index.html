<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Notes App</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        />

        <script src="./index.js"></script>
    </head>
    <body>
        <div
            class="position-absolute vh-100 vw-100 start-0 top-0 d-flex align-items-center justify-content-center bg-dark"
        >
            <div
                class="bg-white d-flex p-3 rounded-4 gap-4 col-12 col-md-5 col-lg-3 align-items-center"
            >
                <div class="left">
                    <img
                        src="music.jpg"
                        style="width: 50px; height: 50px"
                        class="rounded-circle"
                        alt=""
                    />
                </div>
                <div class="right w-100">
                    <h5 class="m-0" id="name">-</h5>
                    <small class="m-0 text-black-50">
                        <span class="text-primary" role="button" id="reveal">
                            Click me
                        </span>
                        to reveal the note</small
                    >
                    <div class="slider w-100 rounded-3 mt-3">
                        <div class="inside rounded-3" id="sliderInside"></div>
                    </div>
                    <div
                        class="buttons d-flex align-items-center justify-content-between"
                    >
                        <div
                            class="text-black-50 p-0 fs-3"
                            role="button"
                            id="play"
                        >
                            <i class="bi bi-play-fill"></i>
                        </div>
                        <div class="text-black-50 fs-4" role="button" id="next">
                            <i class="bi bi-chevron-double-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="position-fixed end-0 top-0 m-3 d-flex gap-3">
            <button
                type="button"
                class="btn btn-light"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
            >
                <i class="bi bi-plus"></i>
            </button>
            <button
                type="button"
                class="btn btn-light"
                data-bs-toggle="modal"
                data-bs-target="#viewTonesModal"
            >
                Master Table
            </button>
        </div>

        <!-- Modal -->
        <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                            Add Tone
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nameInput" class="form-label"
                                >Name:</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="nameInput"
                                placeholder="Name of Tone"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="form-label"
                                >Default file input example</label
                            >
                            <input
                                class="form-control"
                                type="file"
                                id="formFile"
                                accept=".mp3"
                            />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                            id="closeModal"
                        >
                            Close
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="upload"
                        >
                            Upload
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- View Tones -->
        <div
            class="modal fade"
            id="viewTonesModal"
            tabindex="-1"
            aria-labelledby="viewTonesModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="viewTonesModalLabel">
                            View Tones
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <audio id="player2"></audio>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th class="col-6 col-md-9">Name</th>
                                    <th class="col-6 col-md-3">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="masterTableBody"></tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<style>
    .slider {
        height: 10px;
        background-color: #e7e6e6;
    }
    .slider .inside {
        height: 10px;
        background-color: #b941ff48;
    }
</style>
